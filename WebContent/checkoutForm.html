<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML>
<HEAD>
<TITLE>Checkout</TITLE>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
</HEAD>
<BODY>
	<!-- NAVIGATION aka just says home and shopping cart -->
	<nav class="navbar navbar-inverse">
	<div class="container-fluid">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse"
				data-target="#myNavbar">
				<span class="icon-bar"></span> <span class="icon-bar"></span> <span
					class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="main.jsp">Fabflix</a>
		</div>
		<div class="collapse navbar-collapse" id="myNavbar">
			<ul class="nav navbar-nav">
				<li class="active"><a href="main.jsp">Home</a></li>
			</ul>
			<ul class="nav navbar-nav navbar-right">
				<li><a href="ShoppingCart"><span
						class="glyphicon glyphicon-shopping-cart"></span> Shopping Cart</a></li>
			</ul>
		</div>
	</div>
	</nav>
	<H1 ALIGN="CENTER">Checkout</H1>

	<FORM ACTION="/Fabflix/servlet/CheckOut" METHOD="POST">
		<div class="form-group">
			<!-- action should be like/Fabflix/servlet/FabflixLogin -->
			First name: <INPUT TYPE="TEXT" NAME="fname" class="form-control"><BR> Last
			name: <INPUT TYPE="TEXT" NAME="lname" class="form-control"><BR> Credit card
			number: <INPUT TYPE="PASSWORD" NAME="creditcard" class="form-control"><BR>
			Expiration date: YEAR: <INPUT TYPE="TEXT" NAME="year"> MONTH:
			<select NAME="month">
				<option value="01">01</option>
				<option value="02">02</option>
				<option value="03">03</option>
				<option value="04">04</option>
				<option value="05">05</option>
				<option value="06">06</option>
				<option value="07">07</option>
				<option value="08">08</option>
				<option value="09">09</option>
				<option value="10">10</option>
				<option value="11">11</option>
				<option value="12">12</option>
			</select> DAY: <select NAME="day">
				<option value="01">01</option>
				<option value="02">02</option>
				<option value="03">03</option>
				<option value="04">04</option>
				<option value="05">05</option>
				<option value="06">06</option>
				<option value="07">07</option>
				<option value="08">08</option>
				<option value="09">09</option>
				<option value="10">10</option>
				<option value="11">11</option>
				<option value="12">12</option>
				<option value="13">13</option>
				<option value="14">14</option>
				<option value="15">15</option>
				<option value="16">16</option>
				<option value="17">17</option>
				<option value="18">18</option>
				<option value="19">19</option>
				<option value="20">20</option>
				<option value="21">21</option>
				<option value="22">22</option>
				<option value="23">23</option>
				<option value="24">24</option>
				<option value="25">25</option>
				<option value="26">26</option>
				<option value="27">27</option>
				<option value="28">28</option>
				<option value="29">29</option>
				<option value="30">30</option>
				<option value="31">31</option>
			</select>


			<CENTER>
				<INPUT TYPE="SUBMIT" VALUE="Submit">
			</CENTER>
		</div>
	</FORM>

</BODY>
</HTML>
